name: Deploy Versioned Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取所有历史 tag

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 获取所有版本标签并排序
      - name: Get all tags
        id: versions
        run: |
          TAGS=$(git tag -l "v*.*.*" | sort -V)
          echo "All tags: $TAGS"
          VERSIONS_JSON=$(echo "$TAGS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "versions=$VERSIONS_JSON" >> $GITHUB_OUTPUT

      # 构建每个 tag 版本
      - name: Build all versions
        run: |
          mkdir -p final_deploy

          # 构建 tag 版本
          for TAG in ${{ steps.versions.outputs.versions }}; do
            echo "Building docs for tag: $TAG"
            git checkout $TAG
            npm ci
            npm run docs:build
            mkdir -p final_deploy/$TAG
            cp -r docs/.vitepress/dist/* final_deploy/$TAG/
          done

          # 构建 main 分支最新版本为 latest
          echo "Building main branch for latest"
          git checkout main
          npm ci
          npm run docs:build
          mkdir -p final_deploy/latest
          cp -r docs/.vitepress/dist/* final_deploy/latest/

          # 生成 versions.json，包括 latest
          echo '${{ steps.versions.outputs.versions }}' | jq '. + ["latest"]' > final_deploy/versions.json

          # 根目录重定向到 latest
          cat > final_deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <meta http-equiv="refresh" content="0; url=./latest/">
            <script>window.location.href = './latest/';</script>
          </head>
          <body>
            <p>Redirecting to <a href="./latest/">latest version</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: final_deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

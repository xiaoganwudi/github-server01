# Simple workflow for deploying static content to GitHub Pages
# 简单的工作流程部署静态内容到GitHub页面
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  # 针对默认分支推送运行
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  # 允许您从“操作”选项卡手动运行此工作流
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# 设置GITHUB_TOKEN的权限，允许部署到GitHub页面
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# 只允许一个并发部署，跳过正在运行和最新队列之间的运行队列。
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  # 因为我们只是部署，所以只有一个部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 必须获取所有 tag 信息，否则无法识别版本

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 构建 VitePress 文档
      - name: Build VitePress site
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            export DOCS_VERSION=${GITHUB_REF_NAME}
          else
            export DOCS_VERSION=latest
          fi
          echo "Building docs for version: $DOCS_VERSION"
          npm run docs:build -- --outDir .vitepress/dist/$DOCS_VERSION

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          # 上传整个存储库
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

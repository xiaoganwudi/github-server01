name: Deploy Versioned Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

# 关键:确保只有一个部署任务在运行
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    # 使用 environment,因为已经在 GitHub 设置中允许了 tag 部署
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 确定当前版本
      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
            echo "Building tagged version: $VERSION"
          else
            VERSION="latest"
            echo "Building latest version from main branch"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 获取所有版本标签
      - name: Get all versions
        id: versions
        run: |
          TAGS=$(git tag -l "v*.*.*" | sort -V -r)
          echo "All tags found:"
          echo "$TAGS"
          
          VERSIONS_JSON=$(echo "$TAGS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "versions=$VERSIONS_JSON" >> $GITHUB_OUTPUT

      # 构建当前版本的文档
      - name: Build VitePress site
        run: |
          export DOCS_VERSION="${{ steps.version.outputs.version }}"
          export ALL_VERSIONS='${{ steps.versions.outputs.versions }}'
          echo "Building docs for version: $DOCS_VERSION"
          npm run docs:build
        env:
          NODE_ENV: production

      # 下载之前的部署内容
      - name: Download previous deployment
        continue-on-error: true
        run: |
          mkdir -p previous_deploy
          wget -r -np -nH --cut-dirs=1 -P previous_deploy -R "index.html*" \
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ || true

      # 组织多版本目录结构
      - name: Organize multi-version structure
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.version }}"

          mkdir -p final_deploy

          # 先复制之前的部署内容，保留历史版本
          if [ -d "previous_deploy" ] && [ "$(ls -A previous_deploy)" ]; then
            echo "Copying all previous deployment content..."
            cp -r previous_deploy/* final_deploy/ 2>/dev/null || true
          fi

          # 添加/覆盖当前版本
          echo "Adding/updating version: $CURRENT_VERSION"
          mkdir -p "final_deploy/$CURRENT_VERSION"
          cp -r docs/.vitepress/dist/* "final_deploy/$CURRENT_VERSION/"

          # 仅 main 分支构建更新 latest
          if [ "$CURRENT_VERSION" == "latest" ]; then
            echo "Main branch build detected, updating latest"
            mkdir -p final_deploy/latest
            cp -r docs/.vitepress/dist/* final_deploy/latest/
          else
            echo "Tag build detected, not touching latest"
          fi

          # 更新版本列表
          echo '${{ steps.versions.outputs.versions }}' > final_deploy/versions.json

          # 根目录重定向到 latest
          cat > final_deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <meta http-equiv="refresh" content="0; url=./latest/">
            <script>window.location.href = './latest/';</script>
          </head>
          <body>
            <p>Redirecting to <a href="./latest/">latest version</a>...</p>
          </body>
          </html>
          EOF

          echo "==============================================="
          echo "Final deployment structure:"
          echo "==============================================="
          ls -la final_deploy/
          echo "==============================================="
          echo "Available versions:"
          for dir in final_deploy/*/; do
            if [ -d "$dir" ]; then
              echo "  - $(basename $dir)"
            fi
          done
          echo "==============================================="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: final_deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4